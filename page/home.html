<html lang="en">
  <head>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="/js/home.js" defer></script>
  </head>
  <body>
    
    <!-- Sidebar -->
    <div id="sidebar">
        <h1>Inventory</h1>
          <div class="icon">
            <div class="icon-home">
              <a href=""><i class='bx bxs-home'></i>Home</a>
            </div>
            <div class="icon-store">
              <a href=""><i class='bx bxs-store'></i>Store Product</a>
            </div>
            <div class="icon-setout">
              <a href=""><i class='bx bxs-archive-in'></i>Setout product</a>
            </div>
            <div class="icon-history">
              <a href=""><i class='bx bx-history' ></i>History</a>
            </div>
          </div>
      </div>
  
      <!-- Main Content -->
      <div id="main-content">
        <nav id="nav-bar">
          <div class="nav-bar-left">
              <h2>Inventory</h2>
          </div>
          <div class="nav-bar-center">
              <h2 id=""></h2>
          </div>
          <div class="nav-bar-right">
              <i id="user-icon" class="fa-solid fa-user"></i>  
          </div>
        </nav>
        <button id="menu-button">â˜° Menu</button>
        <div class="header">
              <h1>Welcome to MyApp</h1>
        </div>
        <div class="aside-right">
          <div class="aside-card">
              <div class="card">
                  <img id="report" src="/images/report.png" alt="">
                  <h2>Report</h2>
                  <p>Product</p>
              </div>
              <div class="card">
                  <img id="incoming" src="/images/incoming.png" alt="">
                  <h2>Incoming</h2>
                  <p>product</p>
              </div>
              <div class="card">
                  <img id="outcoming" src="/images/outcoming.png" alt="">     
                  <h2>Outcoming</h2>        
                  <p>Product</p>   
              </div>
              <div class="card">
                  <img  id = "goods" src="/images/goods.png" alt="">
                  <h2>Goods</h2>
              </div>
          </div>
          <div class="product">
              <div class="product-alert">
                  <div class="alert-report">
                      <h3>Product increase <span>:</span></h3>
                  </div>
                  <div class="alert-incoming">
                      <h3>Product in stock <span>:</span></h3>
                  </div>
                  <div class="alert-outcoming">
                      <h3>Product out of stock <span>:</span></h3>
                  </div>
                  <div class="alert-goods">
                      <h3>Quanlity <span>:</span></h3>
                  </div>
              </div>
          </div>
      </div>
      </div>
  </body>
