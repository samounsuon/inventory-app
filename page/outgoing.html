<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/outgoing.css">
    <script src="/js/outgoing.js"></script>

</head>
<body>
    <nav id="nav-bar">
        <div class="nav-bar-left">
            <i class="material-icons">menu</i>
            <h2>Outgoing</h2>
        </div>

        <div class="nav-bar-center">
            Dirnk
        </div>
        <div class="nav-bar-right">
            <button id="btn-user"><i id="suer-icon" class="fa-solid fa-user"></i>   </button>
        </div>
    </nav>
    <div class="container">
        <div class="main-store">
            <h6>Main Stor</h6>
        </div>
        <div class="outgoing">
            <div class="order">
                <p>Document's date</p>
                <input type="text" value="4/10/2025">
            </div>
            <div class="order">
                <p>Document No</p>
                <input type="text" value="80">
            </div>
            <div class="order">
                <p>Customer</p>
                <input type="text" value="Sreylet Sao">
            </div>
            <div class="order">
                <p>Discount(%)</p>
                <input type="text" value="50%">
            </div>
            <div class="order">
                <p>Product</p>
                <input type="text" value="Coca-Cola">
            </div>
            <div class="order">
                <p>Comment</p>
                <input type="text" value="Good app">
            </div>
        </div>
        <div class="add-product">
            <div class="product-stock">
                <div class="product-name">
                    <img src="/image/top.jpg" alt="">
                    <span>Accessories</span>
                </div>
                <div class="total-product-stock">
                    <p>17</p>
                </div>
            </div>
            <div class="product-stock">
                <div class="product-name">
                    <img src="/image/coca-cola.main-image.290-417.png" alt="">
                    <span>Coca-Cola</span>
                </div>
                <div class="total-product-stock">
                    <p>120</p>
                </div>
            </div>
            <div class="product-stock">
                <div class="product-name">
                    <img src="/image/10718830EA-checkers515Wx515H.png" alt="">
                    <span>Lays Sour Cream</span>
                </div>
                <div class="total-product-stock">
                    <p>60</p>
                </div>
            </div>
            <div class="product-stock">
                <div class="product-name">
                    <img src="/image/O_SW_LF_bdb991019d.png" alt="">
                    <span>Oreo</span>
                </div>
                <div class="total-product-stock">
                    <p>18</p>
                </div>
            </div>
            <div class="product-stock">
                <div class="product-name">
                    <img src="/image/images.jpg" alt="">
                    <span>Tonic</span>
                </div>
                <div class="total-product-stock">
                    <p>54</p>
                </div>
            </div>
            <div class="product-stock">
                <div class="product-name">
                    <img src="/image/6949.jpg" alt="">
                    <span>Lays Barbecue</span>
                </div>
                <div class="total-product-stock">
                    <p>87</p>
                </div>
            </div>
            <div class="product-stock">
                <div class="product-name">
                    <img src="/image/1789484621_0340_0340.jpg" alt="">
                    <span>Cowboy Pants</span>
                </div>
                <div class="total-product-stock">
                    <p>94</p>
                </div>
            </div>
            <div class="product-stock">
                <div class="product-name">
                    <img src="/image/top.jpg" alt="">
                    <span>Shirt</span>
                </div>
                <div class="total-product-stock">
                    <p>76</p>
                </div>
            </div>
            
        </div>
        <div class="create-btn">
            <button id="btn">
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>
</html>
