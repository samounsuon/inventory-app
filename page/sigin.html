<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/createaccount.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="../js/createaccount.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="contain-img">
       <div class="image">
        <img src="/images/management.jpg" alt="">
       </div>
      </div>
      <div class="contain-form">
        <form action="">
          <h1>Create account</h1>
          <div class="infor-form">
            <div class="infor-name">
              <div class="first-name">
                <label for="">First Name</label>
                <input type="text" id="firstname" value="" placeholder="Enter your first name" required />
              </div>
              <div class="last-name">
                <label for="">Last Name</label>
                <input type="text" id="lastname" value="" placeholder="Enter your last name" required />
              </div>
            </div>
            <div class="email">
              <label for="">Email</label>
              <input type="email" id="email" value="" name="email" placeholder="Email" required />
            </div>
            <div class="password">
              <label for="">Password</label>
              <input type="password" id="password" value="" name="password" placeholder="Password" required />
              <p>Forget password!</p>
            </div>
            <div class="login">
              <button type="submit" id="submit" value="submit"><a id="signup" href="">Sign Up</a></button>
            </div>
            <button id="btn"><b><a href="../index.html">Login</a></b></button>
          </div>
        </form>
      </div>
    </div>
  </body> 
</html>
