<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/product.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="../js/product-store.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="../js/home.js"></script>


</head>
<body>
    <div id="sidebar">
        <h1 id="title-app">Inventory</h1>
        <div class="icon">
              <div class="icon-home aside-icon">
                <a href="./home.html"><i class='bx bxs-home'></i>Home</a>
              </div>
              <div class="add-product aside-icon">
                <a href="./product.html"> <i class='bx bx bx-cart'></i>Add Product</a>
              </div>
              <div class="icon-store aside-icon">
                <a href="./incoming.html"><i class='bx bxs-store'></i>Store Product</a>
              </div>
              <div class="icon-setout aside-icon">
                <a href="./outgoing.html"><i class='bx bxs-archive-in'></i>Send out product</a>
              </div>
              <div class="icon-history aside-icon">
                <a href="./history.html"><i class='bx bx-history'></i>History</a>
              </div>
        </div>
      </div>
  
    
    <div id="main-content">
        <nav id="nav-bar">
            <div class="nav-bar-left">
                <!-- <h2>Inventory</h2> -->
                <button id="menu-button"><i class="material-icons" id="menu">menu</i></i></button>
            </div>
            <div class="nav-bar-center">
                <h2 id="">Add Product</h2>
            </div>
            <div class="nav-bar-right">
                <i id="user-icon" class="fa-solid fa-user"></i>  
            </div>
        </nav>
        <div id="formCreateProduct"></div>
        <div id="formModalProduct">
            <h2>Change your folder name:</h2>
            <form id="form-popupForm">
                <input type="text" id="name" name="name" placeholder="Product Name" required><br><br>
                <input type="number" id="priceProduct" placeholder="Price">
                <input type="number" id="Quantity" placeholder="Quantity">
                <input type="file" id="upload-filde" placeholder="Upload image">
                <button type="submit" id="submit-btn-product">Submit</button>
            </form>
        </div> 
        <div class="mainStorPrduct">
            <div class="formStoreProduct">
                <button id="btn-fidnProduct">Find Product</button>
                <input type="text" id="searchInput" placeholder="Search " required/>
            </div>
            <div class="cardProductStore">
                <table>
                    <thead>
                        <tr id="trheading">
                            <th>ID</th>
                            <th>Product Imgae</th>
                            <th>Product Name</th>
                            <th>Date</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Trush</th>
                        </tr>
                    </thead>
                    <tbody id="product-table">
                    </tbody>    
                </table>
            </div>
            <div class="create-btn">
                <button id="btn-create">+</button>
            </div>
        </div>

    </div>
</body>
</html>
