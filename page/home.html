<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/product.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/js/home.js" defer></script>
  </head>
  <body>
    <nav id="nav-bar">
        <div class="nav-bar-left">
            <i id="menu" class="material-icons">menu</i>
            <h2>Inventory</h2>
        </div>
        <div class="nav-bar-center">
            <h2 id=""></h2>
        </div>
        <div class="nav-bar-right">
            <i id="user-icon" class="fa-solid fa-user"></i>  
        </div>
    </nav>

    <aside>
        <div class="aside-bar">
            <div class="tage">
                <i class="fa-solid fa-file"></i>
                <p>New Sale</p>
            </div>
            <div class="tage">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Sale</p>
            </div>
            <div class="tage">
                <i class="fa-solid fa-gift"></i>
                <p>Product</p>
            </div>
        </div>
        <div class="aside-right">
            <h1 id="task">Task Management</h1>
            <div class="aside-card">
                <div class="card">
                    <img id="report" src="/images/report.png" alt="">
                    <h2>Report</h2>
                    <p>Product</p>
                </div>
                <div class="card">
                    <img id="incoming" src="/images/incoming.png" alt="">
                    <h2>Incoming</h2>
                    <p>product</p>
                </div>
                <div class="card">
                    <img id="outcoming" src="/images/outcoming.png" alt="">     
                    <h2>Outcoming</h2>        
                    <p>Product</p>   
                </div>
                <div class="card">
                    <img  id = "goods" src="/images/goods.png" alt="">
                    <h2>Goods</h2>
                </div>
            </div>
            <div class="product">
                <h3 id="alert">product alert</h3>
                <div class="product-alert">
                
                    <div class="alert-report">
                        <h3>Product increase +20%</h3>
                    </div>
                    <div class="alert-incoming">
                        <h3>Product in stock 30</h3>
                    </div>
                    <div class="alert-outcoming">
                        <h3>Product out of stock 30</h3>
                    </div>
                    <div class="alert-goods">
                        <h3>Quanlity 100%</h3>
                    </div>
                </div>
            </div>
        </div>
    </aside>
  </body>
</html>
